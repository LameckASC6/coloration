<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="lib/css/page.css" rel="stylesheet" type="text/css">
    <script src="lib/js/page.js" defer></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>

<body>
    <div id="top">
        <i class="fas fa-bars"></i>
        <input id="searchBox" type="text" placeholder="Search...">
    </div>
    <div id="pages">
        <div id="add">
            <h1 id="plus">+</h1>
        </div>
        <div class="fullPage">
            <div class="page" id="faked">
                <div class="preview"></div>
                <div class="title">
                    <h1 class="text">Untitled - 0</h1>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <div class="editPage">
                <h1 class="rename">Rename</h1>
                <h1 class="delete">Delete</h1>
            </div>
            <div class="center">
                <div class="renamePage">
                    <div class="paddingRename">
                        <h1 class="renameTitle">Rename</h1>
                        <h1 class="askRename">Please enter a new name for the item:</h1>
                        <input class="newName" type="text" placeholder="New Name">
                        <div class="flexEndRenameButton">
                            <button class="cancelRename">Cancel</button>
                            <button class="okRename">OK</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
